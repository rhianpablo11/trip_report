<!DOCTYPE html>
<html lang="pt-br" manifest="manifest.appcache">
    <head>
        <title>Relatorio de Viagem</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!--COR NA BARRA DE NAVEGAÇÃO-->
        <meta name="theme-color" content="#04aa57">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <link rel='icon' href="img/iconv2.png">
        <link rel='apple-touch-icon-precomposed' sizes="144x144" href="img/iconv2.png">
        <link rel='apple-touch-icon' sizes="144x144" href="img/iconv2.png">
        <link rel='stylesheet' type="text/css" href="style/style_css.css">
        <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/assets/css/docs.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>


    <body id='body'>
        <div id="container_geral">
            <section id="nav_bar">
                <nav class='navbar navbar-expand-lg navbar_style_dark'>
                    <div class="container-fluid">
                        <div>
                            <h3>
                                <a href="#" class="navbar-brand">
                                    Relatório de viagem
                                </a> 
                                
                            </h3>
                        </div>
                        <div>
                            <button>
                                <h3>
                                    <span class="fa-solid fa-bars"></span>
                                </h3>
                            </button>
                        </div>
                    </div>
                    
                </nav>
            </section>
            <section id="present_information">
                <div class="section_info_result_light">
                    <div class="row g-0">
                        <div class="col-11">
                            <h4>Quantidades:</h4>
                            <p><span id="quantity_ida">Ida: 0</span></p>
                            <p><span id="quantity_volta">Volta matutino: 0</span></p>
                            <p><span id="quantity_vespertino">Volta vespertino: 0</span></p>
                        </div>
                        <div class="col-1">
                            <a id="share_list_whatsapp" target="_blank" href="https://api.whatsapp.com/send?text=Dados da lista: Idas: 0; Volta: 0; Volta Vespertino: 0">
                                <h1>
                                    <i class="fa-brands fa-whatsapp" style="color:#25D366"></i>
                                </h1>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
            <section id="text_area">
                <div >
                    <textarea id="input_list" class="block_text_dark" placeholder="Digite a lista aqui..." ></textarea>
                </div>
            </section>
            <section id="buttons_area">
                <div class="row g-1  buttons_style_dark">
                    <div class="col-7" >
                        <div class="row g-1">
                            <div class="col-9">
                                <button onclick="salvarLista(), verListaVespertino()">
                                    Lista 17h
                                </button>
                                
                                <button onclick="salvarLista(), verListaMatutino()">
                                    Lista 12h
                                </button>
                            </div>
                            <div class="col-3">
                                <button  onclick="salvarLista(), enviarListaVespertino()">
                                    <i class="fa-brands fa-whatsapp" ></i>
                                </button>
                                <button onclick="salvarLista(), enviarListaMatutino()">
                                    <i class="fa-brands fa-whatsapp"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-5" >
                        <button onclick="salvarLista(), preencherQuantidadeHome()" >
                            Quant
                        </button>
                        <button onclick="salvarLista(), verListaIda()" >
                            Lista de Ida
                        </button>
                    </div>
                </div>
            </section>
        </div>
        <div>
            <div class="dropdown ">
                <button id="" class="dropdown-toggle toggle_button_dark" type="button" data-bs-toggle="dropdown" aria-expanded="false" >
                    <h2><i class='fa-solid fa-circle-plus'></i></h2>
                </button>
                <div class="buttons_style_light">
                    <ul id="list_toggle_itens" class=" dropdown-menu dropdown-menu-end">
                        <li>
                            <button class="dropdown-item " type="button" onclick="sendList()">
                                Enviar Lista
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item " type="button" onclick="errorReport()">
                                Reportar erro
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item " type="button" onclick="sendListLikeBoss()">
                                Like a boss                        
                            </button>
                        </li>
                    </ul>
                </div>
                
            </div>
        </div>
    </body>


    <footer>

        <div class="footer_style_dark">
            <p>
                <span class="year">2023</span> © Rhian Pablo, <a href="https://www.instagram.com/rhianpablo11/">@rhianpablo11</a>
            </p>
            <p>Todos os direitos reservados</p>
            <p>Versao do sistema: 3.9</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7dac0a7844.js" crossorigin="anonymous"></script>
    <script src="script/script_js.js"></script>
    <script>
        get_year()
    </script>
</html>
